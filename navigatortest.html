	<script>
		const options = {
			enableHighAccuracy: true,
			timeout: 5000,
			maximumAge: 0
		}
		
		function error(err) {
			console.warn(`ERROR(${err.code}): ${err.message}`);
		}
		navigator.geolocation.getCurrentPosition( 
			function(position){ console.log(position); },
			error,
			options
		);
	</script>
