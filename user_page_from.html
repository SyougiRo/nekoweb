<html>
<head>

<title>無標題文件</title>
	</head>

	<body>
		<div id="form_data">
			
			<form action="" method="post" id="post_data">
			  	<div>
					<div>
						<img id="show_img" src="#" alt="写真をアップしてください" style="width:400px;height:400">
					</div>
					<input type="file" id="get_image" accept="image/png, image/jpeg" onchange="readURL(this)">
				</div>
				<div id="chose_color">
					<p>毛の色を選択してください</p>
					<div>
						<input type="checkbox" name="color" checked="true">
						<p>分からない</p>
					</div>
					<div>
						<input type="checkbox" name="color">
						<p>白</p>
					</div>
					<div>
						<input type="checkbox" name="color">
						<p>オレンジ/赤</p>
					</div>
					<div>
						<input type="checkbox" name="color">
						<p>黒</p>
					</div>
				</div>
				<div>
					<p>耳カットがありますか</p>
					<div>
						<input type="radio" name="tnr" checked="true">
						<p>分からない</p>
					</div>
					<div>
						<input type="radio" name="tnr">
						<p>無し</p>
					</div>
					<div>
						<input type="radio" name="tnr">
						<p>アリ</p>					
					</div>
						<input type="">
				</div>
			</form>
		</div>
		<script>
			function readURL(input)
			{
				if(input.files && input.files[0])
				{
					var input_img_id = input.querySelector("#get_image");
					var reader = new FileReader();
					reader.onload = function(e){pred_img(e)}
					reader.readAsDataURL(input.files[0]);					
				}
			}
			
			function pred_img(e)
			{
				var img = document.querySelector("#show_img");
				img.setAttribute("src", e.target.result);
			}
		</script>
	</body>
</html>
