	<body>
		<button type="button" id="test" value="test button">test</button>
		<button type="button" id="test2" value="test button">test</button>
	</body>
	<script>
		const php_path = 'php_func/myfunc.php';
		
		function test(){
			get_data({action:'ajax_test'},work_func);
		}
		function test2(){
			get_data({action:'ajax_test2'},work_func);
		}
		function to_dict(input)
		{
			const jsondata = JSON.parse(input);
			return(jsondata);
		}
		function get_data(post_data,work_func)
		{
			$.ajax({
				url:php_path,
				data:post_data,
				type:'post',
				success:function(output){
					const mydata = to_dict(output);
					work_func(mydata);
				},
				error: function(jqXHR){ alert(jqXHR); }
			});
		}
		function work_func(input){
			console.log(input);
		}
		$(function(){
			$('#test').click(function(){ test(); });
			$('#test2').click(function(){ test2(); });
		});
	</script>
