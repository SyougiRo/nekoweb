	<body>
		<div id="form_data" class="container">
			<form action="" method="post" id="post_data">
              	<div class="row align-items-start">
                	<div id="get_file_div" class="col-6">
				 		<div style="width:600px;height:400px">
							<img id="show_img" src="file:///F:/KIC/%E5%AF%A6%E9%A9%97%E5%AE%A4/python/jpg/rgb/IMG_1409.jpg" alt="写真をアップしてください" style="width:100%">
						</div>
						<div>
				  			<input type="file" id="get_image" accept="image/png, image/jpeg" onchange="readURL(this)">
						</div>
                  	</div>
                	<div id="chose_color" class="col">
				  		<p>毛の色を選択してください</p>
				  		<div>
							<input type="checkbox" name="color" checked="true">
							<p>分からない</p>
						</div>
					  	<div>
							<input type="checkbox" name="color">
							<p>白</p>
						</div>
					  	<div>
							<input type="checkbox" name="color">
							<p>オレンジ/赤</p>
						</div>
					  	<div>
							<input type="checkbox" name="color">
							<p>黒</p>
						</div>
					</div>
                	<div id="chose_cat" class="col">
					  	<p>耳カットがありますか</p>
					  	<div>
							<input type="radio" name="tnr" checked="true">
							<p>分からない</p>
						</div>
					  	<div>
							<input type="radio" name="tnr">
							<p>無し</p>
						</div>
					  	<div>
							<input type="radio" name="tnr">
							<p>アリ</p>					
						</div>
					</div>
					<div class="col">
						<p>GPS</p>
						<input type="">
					</div>
					<div>
						<input type="submit" value="転送">
					</div>
              	</div>
			</form>
		</div>
		<script>
			function readURL(input)
			{
				if(input.files && input.files[0])
				{
					var input_img_id = input.querySelector("#get_image");
					var reader = new FileReader();
					reader.onload = function(e){pred_img(e)}
					reader.readAsDataURL(input.files[0]);
					chang_size(input.files[0]);
				}
			}
			
			function pred_img(e)
			{
				console.log(e);
				var img = document.querySelector("#show_img");
				img.setAttribute("src", e.target.result);
			}
			
			function chang_size(img)
			{
				var img_div = document.querySelector("#show_img");
				var img_h = img.offsetHeight;
				var img_w = img.offsetWidth;
				
				if(img_w > img_h)
				{
					img_div.setAttribute("style","width:100%");
				}
				else
				{
					img_div.setAttribute("style","height:100%");
				}
			}
		</script>
	</body>
</html>
